<!DOCTYPE html>
<html>
<head>
    <title>My Search Engine</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            margin-left: 10px;
            background: orange;
            font-weight: bold;
            cursor: pointer;
        }

        .results {
            margin-top: 40px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .result-item {
            margin-bottom: 25px;
        }

        a {
            color: #8ab4f8;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>üîç Mini Search Engine</h1>

    <form method="POST">
        <input type="text" name="query" placeholder="Search anything..." value="{{ query }}" required>
        <button type="submit">Search</button>
    </form>

    <div class="results">
        {% for result in results %}
            <div class="result-item">
                <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
                <p>{{ result.snippet }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
